<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1> Listing of items </h1>



    <h2>List of Fruits </h2>
    <ol type="a">



        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>



    </ol>



    <ul type="circle">



        <li>Onion</li>
        <li>Tomato</li>
        <li>Potato</li>
        <li>Brinjal</li>



    </ul>



    <h2> Table Demo </h2>



    <table border="1">
        <tr>
            <th>ID</th>
        </tr>
        <tr>
            <td>1001</td>
        </tr>
        <tr>
            <td>1003</td>
        </tr>
        <tr>
            <td>1004</td>
        </tr>
    </table>
</body>
</html>
