<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

</head>
<body>
    <h1>HTML5 Input Elements</h1>



    DateTime Pickers: <br>
    Time: <input type="time" /><br>
    Date: <input type="date" /><br>
    Week: <input type="week" /><br>
    Month: <input type="month" /><hr>



    General Form Controls: <br />
    Enter Email: <input type="email" /><br>
    Enter URL: <input type="url" /><br>
    Choose Color: <input type="color" /><br>
    Choose Range:<input type="range" /><br>
    Enter number: <input type="number" /><br>
    Enter text:<input type="search" /><br>
    Enter tele no:<input type="tel" /><hr>
</body>
</html>
