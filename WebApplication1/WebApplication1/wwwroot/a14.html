<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2> CSS properties</h2>



    <p style="visibility:visible">I am in Paragraph1</p>
    <p style="visibility:hidden">I am in paragraph2</p>



    <hr />
    <span style="display:block">This is span1</span>
    <span style="display:block">This is span2</span>



    <hr />



    <p style="display:inline">I am paragraph1</p>
    <p style="display:inline">I am paragraph2</p>
</body>
</html>
