    <meta charset="utf-8" />

<body>
    <h2>Data listAuto complete (Suggestion Feature)</h2>
    Enter city: <input type="text" list="cities" /><hr />



    <datalist id="cities">
        <option value="Vizag">Vizag</option>
        <option value="Vizag">Bangalore</option>
        <option value="Vizag">Chennai</option>
        <option value="Vizag">Hyderabad</option>
        <option value="Vizag">Mumbai</option>




    </datalist>



    Enter email: <input type="email" list="email" autofocus /><hr />
    <datalist id="cities">
        <option label="Kiran" value="Kiran@gmail.com" />
        <option label="Kiran" value="Kiran@simplilearn.com" />



        <option label="raj" value="raj@gmail.com" />
        <option label="raj" value="raj@simplilearn.com" />



        <option label="vinit" value="vinit@gmail.com" />
        <option label="vinit" value="vinit@simplilearn.com" />
    </datalist>



    file input element html 4 feature
    <input type="file" /><br />

</body>
</html>
